<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о клиенте</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h2>Информация о клиенте</h2>
<div>
    <p><b>Имя:</b> <span th:text="${client.name}"></span></p>
    <p><b>Фамилия:</b> <span th:text="${client.surname}"></span></p>
    <p><b>Отчество:</b> <span th:text="${client.patronymic}"></span></p>
    <p><b>Телефон:</b> <span th:text="${client.phoneNumber}"></span></p>
    <p><b>Почта:</b> <span th:text="${client.email}"></span></p>
    <p><b>Паспорт:</b> <span th:text="${client.passportNumber}"></span></p>
    <form method="post" th:action="@{/client/delete/{id}(id=${client.id})}">
        <button onclick="return confirm('Вы уверены, что хотите удалить клиента?')" type="submit">Удалить клиента
        </button>
    </form>
</div>
</body>
</html>
