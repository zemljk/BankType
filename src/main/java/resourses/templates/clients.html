<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clients</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Clients</h1>

<a th:href="@{/client/create}">Create New Client</a>

<table class="table" th:if="${clients != null and !clients.isEmpty()}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Patronymic</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Passport Number</th>
        <th>Bank</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.name}"></td>
        <td th:text="${client.surname}"></td>
        <td th:text="${client.patronymic}"></td>
        <td th:text="${client.phoneNumber}"></td>
        <td th:text="${client.email}"></td>
        <td th:text="${client.passportNumber}"></td>
        <td th:text="${client.bank.name}"></td>
        <td>
            <a th:href="@{/client/{id}(id=${client.id})}">View</a>
            <form th:action="@{/client/delete/{id}(id=${client.id})}" th:method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${clients == null or clients.isEmpty()}">
    <p>No clients found.</p>
</div>
</body>
</html>
