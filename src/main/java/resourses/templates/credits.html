<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credits</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Credits</h1>

<a th:href="@{/credit/create}">Create New Credit</a>

<table class="table" th:if="${credits != null and !credits.isEmpty()}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Credit Limit</th>
        <th>Interest Rate</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="credit : ${credits}">
        <td th:text="${credit.name}"></td>
        <td th:text="${credit.creditLimit}"></td>
        <td th:text="${credit.interestRate}"></td>
        <td>
            <a th:href="@{/credit/{id}(id=${credit.id})}">View</a>
            <form th:action="@{/credit/delete/{id}(id=${credit.id})}" th:method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${credits == null or credits.isEmpty()}">
    <p>No credits found.</p>
</div>

</body>
</html>
