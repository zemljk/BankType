<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Credit</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Create New Credit</h1>
<form method="POST" th:action="@{/credit/create}" th:object="${credit}">
    <label for="name">Name:</label>
    <input id="name" required th:field="*{name}" type="text">
    <br>
    <label for="creditLimit">Credit Limit:</label>
    <input id="creditLimit" required th:field="*{creditLimit}" type="number">
    <br>
    <label for="interestRate">Interest Rate:</label>
    <input id="interestRate" required step="0.01" th:field="*{interestRate}" type="number">
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
