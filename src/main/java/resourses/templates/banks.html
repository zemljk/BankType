<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bank Management</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Bank Management</h1>

<h2>Banks</h2>

<table class="table" th:if="${banks != null}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bank : ${banks}">
        <td th:text="${bank.name}"></td>
        <td>
            <a th:href="@{/bank/{id}(id=${bank.id})}" th:text="'View'"></a>
            <form th:action="@{/bank/delete/{id}(id=${bank.id})}" th:method="POST">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<br>

<h2>Create New Bank</h2>

<form method="POST" th:action="@{/bank/create}">
    <label for="name">Bank Name:</label>
    <input id="name" name="name" required type="text">
    <br>
    <button type="submit">Create</button>
</form>
</body>
</html>
