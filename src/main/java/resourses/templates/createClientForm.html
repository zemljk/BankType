<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Create Client</h1>
<form method="POST" th:action="@{/client/create}" th:object="${client}">
    <label for="name">Name:</label>
    <input id="name" required th:field="*{name}" type="text">
    <br>
    <label for="surname">Surname:</label>
    <input id="surname" required th:field="*{surname}" type="text">
    <br>
    <label for="patronymic">Patronymic:</label>
    <input id="patronymic" required th:field="*{patronymic}" type="text">
    <br>
    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" required th:field="*{phoneNumber}" type="text">
    <br>
    <label for="email">Email:</label>
    <input id="email" required th:field="*{email}" type="email">
    <br>
    <label for="passportNumber">Passport Number:</label>
    <input id="passportNumber" required th:field="*{passportNumber}" type="number">
    <br>
    <label for="bank">Bank:</label>
    <select id="bank" th:field="*{bank.id}">  <!-- Bind to bank.id -->
        <option th:each="bank : ${banks}" th:text="${bank.name}" th:value="${bank.id}"></option>
    </select>
    <br>
    <button type="submit">Create Client</button>
</form>
</body>
</html>
