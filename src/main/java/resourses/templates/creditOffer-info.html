<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credit Offer Details</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">

</head>
<body>
<h1>Credit Offer Details</h1>

<p>
    <b>Credit Sum:</b> <span th:text="${creditOffer.creditSum}"></span>
</p>
<p>
    <b>Months of Credit:</b> <span th:text="${creditOffer.monthsOfCredit}"></span>
</p>
<p>
    <b>Client:</b> <span th:text="${creditOffer.client.name} + ' ' + ${creditOffer.client.surname}"></span>
</p>
<p>
    <b>Credit:</b> <span th:text="${creditOffer.credit.name}"></span>
</p>
<p>
    <b>Bank:</b> <span th:text="${creditOffer.client.bank.name}"></span>
</p>

<h1>Payment Graphic for Credit Offer ID: <span th:text="${creditOffer.id}"></span></h1>

<table class="table">
    <thead>
    <tr>
        <th>Payment Date</th>
        <th>Payment Sum</th>
        <th>Credit Body</th>
        <th>Credit Percents</th>
        <th>Remains</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${creditOffer.paymentGraphics}">
        <td th:text="${#dates.format(payment.paymentDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${payment.paymentSum}"></td>
        <td th:text="${payment.creditBody}"></td>
        <td th:text="${payment.creditPercents}"></td>
        <td th:text="${payment.remains}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
